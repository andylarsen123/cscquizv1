<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map Example</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+oF91d0g8HTjWmWx5Tq4Zd/R9OYyO9hcm03Sy6Wj0=" crossorigin=""/>
  <style>
    /* Map container size */
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Muskegon Zoning Map</h1>
  <div id="map"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1jXCR2B9u6CE0p51A6BhEZ0Q5HULIk7HRH2wOlpU=" crossorigin=""></script>
  <script>
    // Initialize the map and set its view to a given geographical point and zoom level
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add a marker and a popup
    var marker = L.marker([51.5, -0.09]).addTo(map);
    marker.bindPopup("<b>Hello World!</b><br>This is a Leaflet map.").openPopup();
  </script>
</body>
</html>
