<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tool Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <p id="question-text">Would you like to use the interactive tool or view the full tool list?</p>
        <button id="yes-btn">Interactive Tool</button>
        <button id="no-btn">View Full List of Tools (Section C)</button>
    </div>

    <div id="results" class="hidden">
        <h2>Recommended Tools:</h2>
        <ul id="answers-list"></ul>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
