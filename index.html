<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muskegon City Zoning Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 150%;
      height: 600px;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Muskegon City Zoning Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([43.2342, -86.1935], 12); // Center of Muskegon City

    // Add a base map (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Create an object to store layers by zoning district type
    const districtLayers = {};

    // Load the GeoJSON data
    fetch('MuskegonCityMuskegonCountyMI-ZoningDistricts.geojson')
      .then(response => response.json())
      .then(data => {
        // Go through each feature in the GeoJSON
        data.features.forEach(feature => {
          const type = feature.properties["Type of Zoning District"] || "Unknown";
          
          // Create a layer for the feature
          const layer = L.geoJSON(feature, {
            style: { color: 'blue', weight: 1, fillOpacity: 0.3 },
            onEachFeature: function (feature, layer) {
              const properties = feature.properties;
              const popupContent = `
                <strong>District:</strong> ${properties["Full District Name"] || "N/A"}<br>
                <strong>Type:</strong> ${type}<br>
                <strong>Status:</strong> ${properties["Status"] || "N/A"}<br>
                <strong>Last Updated:</strong> ${properties["Last Updated"] || "N/A"}
              `;
              layer.bindPopup(popupContent);
            }
          });

          // Add the layer to the corresponding type in the districtLayers object
          if (!districtLayers[type]) {
            districtLayers[type] = L.layerGroup();
          }
          districtLayers[type].addLayer(layer);
        });

        // Sort the district types alphabetically
        const sortedDistrictTypes = Object.keys(districtLayers).sort();

        // Create a sorted layer control object
        const sortedLayers = {};
        sortedDistrictTypes.forEach(type => {
          sortedLayers[type] = districtLayers[type];
        });

        // Add all layers to the map by default
        Object.values(sortedLayers).forEach(layerGroup => layerGroup.addTo(map));

        // Add layer control to toggle visibility
        L.control.layers(null, sortedLayers, { collapsed: false }).addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
  </script>
</body>
</html>
